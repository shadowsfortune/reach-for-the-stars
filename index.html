<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP URL -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- TITLE -->
    <title>Achieve Your Dreams!</title>
    <!-- META TAGS -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <!-- JAVASCRIPT BOOTSTRAP URL -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- HEADER THINGY URL -->
    <div class="header finisher-header" style="width: 100%; height: 300px">
      <script src="finisher-header.es5.min.js" type="text/javascript"></script>
      <script type="text/javascript">
        new FinisherHeader({
          count: 100,
          size: {
            min: 2,
            max: 37,
            pulse: 0,
          },
          speed: {
            x: {
              min: 0,
              max: 0.4,
            },
            y: {
              min: 0,
              max: 0.6,
            },
          },
          colors: {
            background: "010207",
            particles: ["#fbfcca", "#d7f3fe", "#ffd0a7"],
          },
          blending: "overlay",
          opacity: {
            center: 1,
            edge: 0,
          },
          skew: 0,
          shapes: ["c"],
        });
      </script>
    </div>
    <!-- TEXT FOR HEADER AND ALSO BUTTON -->
    <div class="Head"><h1 class="Head">Reach For The Stars</h1></div>
    <div class="Btn">
      <a href="http://eepurl.com/h0c-gX">
        <button class="Btn-1">
          <span>Click Here To Start Your Dream</span>
        </button></a
      >
    </div>
  </body>
</html>
